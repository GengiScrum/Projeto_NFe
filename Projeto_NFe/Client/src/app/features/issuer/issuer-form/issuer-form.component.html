<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <span class="feature-view__title">Dados Cadastrais</span>
            </div>
        </div>
        <form [formGroup]="form">
            <div class="row feature-view__group">
                <div class="col-sm-12 feature-view__body">
                    <div>
                        <span class="feature-view__label" [class.form__color-red]="getFormError('businessName')">Razão Social *</span>
                    </div>
                    <input formControlName="businessName" class="form__input" type="text" [class.form__input__border-red]="getFormError('businessName')">
                    <div *ngIf="getFormError('businessName')">
                        <span class="feature-view__label" [class.form__color-red]="getFormError('businessName')">Campo requerido</span>
                    </div>
                </div>
            </div>
            <div class="row feature-view__group">
                <div class="col-sm-12 feature-view__body">
                    <div>
                        <span class="feature-view__label" [class.form__color-red]="getFormError('corporateName')">Nome Fantasia *</span>
                    </div>
                    <input formControlName="corporateName" class="form__input" type="text" [class.form__input__border-red]="getFormError('corporateName')">
                    <div *ngIf="getFormError('corporateName')">
                        <span class="feature-view__label" [class.form__color-red]="getFormError('corporateName')">Campo requerido</span>
                    </div>
                </div>
            </div>
            <div class="row feature-view__group">
                <div class="col-sm-6 feature-view__body">
                    <div>
                        <span class="feature-view__label" [class.form__color-red]="getFormError('municipalRegistration')">Inscrição Municipal *</span>
                    </div>
                    <input formControlName="municipalRegistration" class="form__input" type="text" [class.form__input__border-red]="getFormError('municipalRegistration')">
                    <div *ngIf="getFormError('municipalRegistration')">
                        <span class="feature-view__label" [class.form__color-red]="getFormError('municipalRegistration')">Campo requerido</span>
                    </div>
                </div>
                <div class="col-sm-6 feature-view__body">
                    <div>
                        <span class="feature-view__label" [class.form__color-red]="getFormError('stateRegistration')">Inscrição Estadual *</span>
                    </div>
                    <input formControlName="stateRegistration" class="form__input" type="text" [class.form__input__border-red]="getFormError('stateRegistration')">
                    <div *ngIf="getFormError('stateRegistration')">
                        <span class="feature-view__label" [class.form__color-red]="getFormError('stateRegistration')">Campo requerido</span>
                    </div>
                </div>
            </div>
            <div class="row feature-view__group">
                <div class="col-sm-6 feature-view__body">
                    <div>
                        <span class="feature-view__label" [class.form__color-red]="getFormError('cnpj')">CNPJ *</span>
                    </div>
                    <input [textMask]="{mask: mask}" formControlName="cnpj" class="form__input" [placeholder]="'__.___.___/____-__'" type="text"
                        [class.form__input__border-red]="getFormError('cnpj')">
                    <div *ngIf="getFormError('cnpj')">
                        <span class="feature-view__label" [class.form__color-red]="getFormError('cnpj')">Campo requerido</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
